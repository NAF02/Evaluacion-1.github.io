  <div>
    <p id="primerP">Ajuste de <em>Hue</em></p>
    <p id="segundoP">Ajuste de <em>Saturation</em></p>
    <p id="tercerP">Ajuste de <em>Brightness</em></p>
  </div>
  <script>
                        
            var sliderH; 
            var sliderS; 
            var sliderB;
            

  function setup() {
  createCanvas(windowWidth, windowHeight);

  sliderH = createSlider(0, 360, 100);
  sliderH.position(940,390)
  sliderS = createSlider(0, 100, 100);
  sliderS.position(940,440)
  sliderB = createSlider(0, 100, 100);
  sliderB.position(940,490)
  }

  function draw() {
  colorMode(HSB, 360, 100, 100);


  const h = sliderH.value();
  const s = sliderS.value();
  const b = sliderB.value();
  fill(h, s, b)
  rect(0, 0, windowWidth, windowHeight);

  if (b < 30) {
    fill(255);
  } else {
    fill(0);
  }
   let valores = [sliderH.value(), sliderS.value(), sliderB.value()];
  let valorH = sliderH.value()
  let valorS = sliderS.value()
  let valorB = sliderB.value()
  let separator = ', ';
  let textovalores = join(valores, separator);
    textSize(20);
    text("H " + valorH + " °S " + valorS + " % °B " + valorB + "%", windowWidth / 2, windowHeight - 40);
    
  }
        
  function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
  }
            
            
         
  </script>
