        <script>
            function setup() {
                createCanvas(windowWidth, windowHeight).position(0, 0).style("z-index", -1);

            }

            function draw() {
                background(85, 128, 187);
                textSize(50);
                textAlign(CENTER, CENTER);
                 if (mouseIsPressed === true) {
   text("🌌", mouseX, mouseY);
  } else {
    text("🌠", mouseX, mouseY);
  }
            }
            function windowResized() {
                resizeCanvas(windowWidth, windowHeight);
            }
